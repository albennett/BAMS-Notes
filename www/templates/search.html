<ion-view view-title="Create A Note" ng-controller="AddNoteCtrl as addnote">
  <ion-content>
   <form name="form" novalidate>
		<div class="list list-inset">
		  <label class="item item-input title-bar">
		    <input ng-model="addnote.noteTitle" type="text" placeholder="Title" name="title" required>
		  </label>
		  <label class="item item-input">
		    <textarea id="text" ng-model="addnote.noteBody" placeholder="Notes Here!" rows="15" name="text" required></textarea>
		  </label>
        <span ng-show="form.title.$error.required">Title is required</span>
        <span ng-show="form.text.$error.required && form.text.$touched">Note cannot be blank</span>
		</div>
		<button class="button button-calm" ng-click="addnote.createNote(addnote.noteTitle,addnote.noteBody)">Save Note</button>
		<button class="button button-calm" ng-click="addnote.speechRec(addnote.noteBody)">Notes By Speech</button>
   </form>
  </ion-content>
</ion-view>
