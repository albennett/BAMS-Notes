<ion-view view-title="Notes" ng-controller="NotesCtrl as notes" ng-init="doSomething()">
  <ion-content>
    <ion-list>
      <ion-item class="item-button-right" ng-repeat="notes in notes.noteHistory" href="#/app/playlists/{{notes.title}}">
        {{notes.title}}
        <!-- <ion-delete-button ng-click="notes.delete(notes)" class="ion-minus-circle"></ion-delete-button> -->
        <button class="button" ng-click="notes.delete(notes)">Delete</button>
      </ion-item>
    </ion-list>
    <!-- <ion-toggle ng-model="shouldShowDelete">Delete</ion-toggle> -->
  </ion-content>
</ion-view>
