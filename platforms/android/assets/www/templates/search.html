<ion-view view-title="Create A Note" ng-controller="AddNoteCtrl as addnote">
  <ion-content>
		<div class="list list-inset">
		  <label class="item item-input">
		    <input ng-model="addnote.noteTitle" type="text" placeholder="Title">
		  </label>
		  <label class="item item-input">
		    <textarea id="text" ng-model="addnote.noteBody" placeholder="Notes Here!" rows="25"></textarea>
		  </label>
		</div>
		<button class="button button-calm" ng-click="addnote.createNote(addnote.noteTitle,addnote.noteBody)">Save Note</button>
	<!-- 	<button class="button button-calm" ng-click="addnote.speechRec(addnote.noteBody)">Notes By Speech</button> -->
  </ion-content>
</ion-view>
